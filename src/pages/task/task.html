<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>TaskPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
  <ion-card-content>
    <ion-item (click)="openModal({charNum: 1})">
      Task Name Here
      <button ion-button medium item-end outline icon-end>
        DONE!
        <ion-icon name='star'></ion-icon>
      </button>
    </ion-item>
  </ion-card-content>
</ion-card>


  <button ion-button outline block icon-start>
    <ion-icon name='add-circle'></ion-icon>
    New Task
  </button>

</ion-content>

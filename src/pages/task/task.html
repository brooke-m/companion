<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Tasks</ion-title>

    <ion-buttons right>
      <button ion-button (click)='presentAlert()'><ion-icon name="information-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <ion-item (click)="openModal({charNum: 1})">
        Medication
          <button ion-button medium item-end outline icon-end (click)="presentToast()">
          DONE!
          <ion-icon name='star'></ion-icon>
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item (click)="openModal({charNum: 2})">
        Drink Water
          <button ion-button medium item-end outline icon-end (click)="presentToast()">
          DONE!
          <ion-icon name='star'></ion-icon>
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-item (click)="openModal({charNum: 0})">
        [Example Task]
          <button ion-button medium item-end outline icon-end (click)="presentToast()">
          DONE!
          <ion-icon name='star'></ion-icon>
        </button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <button ion-button outline block icon-start (click)="openNewTaskModal()">
  <ion-icon name='add-circle'></ion-icon>
    New Task
  </button>


</ion-content>

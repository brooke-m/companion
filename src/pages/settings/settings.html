<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>SettingsPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    Color Settings
    <ion-icon name="settings" item-start></ion-icon>
  </ion-list-header>
  <ion-list>
    <ion-item>
      Change Colors
      <ion-icon name="color-wand" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list-header>
    User Settings
    <ion-icon name="person" item-start></ion-icon>
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label>Display Username</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

    <ion-item *ngFor="let user of userService.user">
      <ion-label>Change User Name: </ion-label>
      <ion-note item-end>{{ user.userName }}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list-header>
    App
    <ion-icon name="person" item-start></ion-icon>
  </ion-list-header>
  <ion-list>
    <ion-item>
      Change Crisis Text
      <ion-icon name="text" item-end></ion-icon>
    </ion-item>

    <ion-item>
      About
      <ion-icon name="information-circle" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>

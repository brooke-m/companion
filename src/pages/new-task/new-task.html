<ion-header>
  <ion-toolbar>
    <ion-title>
      New Task:
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-list>
          <ion-item>
            <ion-label color="primary"><h2>Task Name</h2></ion-label>
            <ion-input placeholder="Name here"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label color="primary" fixed>Task description</ion-label>
            <ion-input placeholder="Description here"></ion-input>
          </ion-item>
        <p>{{task.quote}}</p>
        <h3>times completed: {{task.completed}}</h3>
      </ion-item>
  </ion-list>
</ion-content>

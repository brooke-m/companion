<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Tasks</ion-title>

    <ion-buttons right>
      <button ion-button (click)='presentAlert()'><ion-icon name="information-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="selectAffirmation()">
    <img src="https://i.imgur.com/1iXtgNY.jpg"/>
    <div class="card-title">{{ quote }}</div>
  </ion-card>

  <button ion-button outline block (click)="selectAffirmation()">Refresh Quote</button>

</ion-content>

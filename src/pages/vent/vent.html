<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>

    <ion-title>Vent</ion-title>

    <ion-buttons right>
      <button ion-button (click)='presentAlert()'><ion-icon name="information-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <div id='chatMessages'>
    <div class="message" *ngFor="let message of messages">
      <div class="innerMessage">
        <div class="message" >{{ message.message }}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem">
        <ion-input placeholder="Vent Here" type="text" [(ngModel)]="message"></ion-input>
      </div>
      <div class="elem">
        <button ion-button icon-only (click)='addMessage()'><ion-icon name="send"></ion-icon></button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
